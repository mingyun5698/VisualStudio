<!DOCTYPE html>
<html>
    <head>
        <title>field set</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>회원 정보 </legend>
                이메일 <input type = "email" placeholder="en@1234"><br>
                홈페이지 <input type = "url" placeholder="http://"><br>
                전화번호 <input type = "tel" placeholder="010-0000-0000">
            </fieldset>
            <small>질문 : Tel. 010-111-1111</small>
        </form>
    </body>
</html>
