<!DOCTYPE html>
<html>
    <head>
        <title>Select form test</title>
    </head>
    <body>
        <h3>오늘의 점심</h3>
        <hr>
        <form>
            <select name = "china">
                <option value="1">짜장면</option>
                <option value="2" selected>탕수육</option>
                <option value="3">볶음밥</option>
            </select><br>

            <input type="text" list="중국집">
            <datalist id = "중국집">
                <option value = "짜장면"></option>
                <option value = "짬뽕"></option>
                <option value = "볶음밥"></option>
            </datalist>
            <input type = "reset">
        </form>
    </body>
</html>
