<!DOCTYPE html>
<html>
    <head>
        <title>블록박스</title> 
        <!-- stlye 안에 span { display : block } 을 하면 span이 블록박스가 된다.  -->
        <style>
            span {
                display : block;
                height : 100px;
                width : 100px;
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <h3>&lt;span&gt;를 display : block 으로 지정</h3>
        <hr>
        <span>block span</span>과
        <span>block span</span>입니다.
        
    </body>
</html>
