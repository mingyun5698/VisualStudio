<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position:absolute;
        }
        img {
            position:absolute;
        }
        #tree1 {
            z-index : -3; left:10px; top : 20px;
        }
        #tree2 {
            z-index : 2; left:40px; top:30px;
        }
        #tree3 {
            z-index: 3; left: 70px; top:40px;
        }
        #tree4 {
            z-index: 7; left: 100px; top: 50px;
        }

    </style>
</head>
<body>
    <h3>z-property</h3>
    <hr>
    <div>
    <image id = "tree1" src = "tree.png" width:100; height:150;></image>
    <image id = "tree2" src = "tree.png" width:100; height:150;></image>
    <image id = "tree3" src = "tree.png" width:100; height:150;></image>
    <image id = "tree4" src = "tree.png" width:100; height:150;></image>
    </div>
    
</body>
</html>
