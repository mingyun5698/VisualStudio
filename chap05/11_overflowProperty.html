<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            width: 15em;
            height: 3em;
            border: 1px solid lightblue;
        }
        .hidden {
            overflow: hidden;
        }
        .visible {
            overflow:visible;
        }
        .scroll {
            overflow:scroll;
        }
    </style>
</head>
<body>
    <h3>overflow 프로퍼티</h3>
    <hr></hr>
    <p class = "hidden">overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 잘려서 보이지 않습니다.</p>
    <p class = "visible">overflow에 visible값을 적용하면 콘텐츠 박스를 넘어가도 내용이 출력됨.</p>
    <p class = "scroll">overflow에  scroll 값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p>
    
</body>
</html>
