<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            text-align : left;
            padding : 5px;
            height : 15px;
            width : 100px;
        }
        thead, tfoot {
            background : darkgrey;
            color : yellow;
        }
        tbody tr:nth-child(even) {
            background: aliceblue;
        }
        tbody tr:hover {
            background : pink;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
        </thead>
        <tfoot>
            <tr><th>합</th><th>175</th><th>169</th></tr>
        </tfoot>
        <tbody>
            <tr><td>황기태</td><td>80</td><td>70</td></tr>
            <tr><td>이재문</td><td>95</td><td>99</td></tr>
            <tr><td>김새문</td><td>85</td><td>95</td></tr>
            <tr><td>보미문</td><td>75</td><td>93</td></tr>
        </tbody>
    </table>
    
</body>
</html>
