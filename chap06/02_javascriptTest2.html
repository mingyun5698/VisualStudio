<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function over(obj) {
            obj.src = "banana.png"
        }
        function out(obj) {
            obj.src = "apple.png"
        }
        
    </script>
</head>
<body>
    <h3>마우스를 갖다 대시오</h3>
    <hr>
    <img src = "apple.png"
    onmouseover = "over(this)"
    onmouseout = "out(this)">
    
</body>
</html>
