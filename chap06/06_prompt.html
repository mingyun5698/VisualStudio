<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var ret = prompt("이름을 입력하세요", "황기태");
        if (ret==null) {
            // 취소 버튼이랑 다이얼로그를 닫은 경우
            alert("껏습니다.")
        }
        else if (ret == "") {
            // 문자열 입력없이 확인버튼을 누른경우
            alert("이름을 입력하세요.")
        }
        else {
            // ret에는 사용자가 입력한 문자열
            alert("황기태 입력 완료.")
        }

    </script>
</head>
<body>
    
</body>
</html>
