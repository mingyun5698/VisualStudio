<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var oct = 0o15;
        var hex = 0x15;
        var condition = true;

        document.write("8진수 0o15는 10진수로 " + oct + "입니다." + "<br>")
        document.write("16진수 0x15는 10진수로 " + hex + "입니다." + "<br>")
        document.write("condition의 상태는 " + condition + "입니다." + "<br>" )
        document.write('document.write의 문자열은 단일인용부호로도 가능합니다.' + " <br>")
        document.write("그녀는 \"누구세요\" 라고 했습니다.")
        
    </script>
</head>
