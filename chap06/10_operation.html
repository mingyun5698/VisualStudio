    <title>Document</title>
    <script>
        var x = 32;
        var div = x/10;
        var total = 100 + x*2/4 - 3;
        var mod = x % 2;

        document.write("x의 값은 " +  x + "입니다." + "<br>")
        document.write("x/10의 값은 " + div + "입니다." + "<br>")
        document.write("100 + x*2/4 - 3의 값은 " + total + "입니다." + "<br>")
        document.write("x를 2로 나눈 나머지 값은 " + mod + "입니다." + "<br>")
    </script>
</head>
