<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var x=13, y=7;

        document.write("x = " + x + ", y = " + y + "<br>");
        document.write("x == y 는 " + (x==y) + "입니다." + "<br>");
        document.write("x != y 는 " + (x!=y) + "입니다." + "<br>");
        document.write("x >= y 는 " + (x>=y) + "입니다." + "<br>");
        document.write("x <= y 는 " + (x<=y) + "입니다." + "<br>");
        document.write("x < y 는 " + (x<y) + "입니다.")
    </script>
</head>
<body>
    
</body>
</html>
