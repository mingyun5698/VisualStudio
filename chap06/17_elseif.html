<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>else-if를 이용한 학점 메기기</h3>
    <hr>
    <script>
        var grade;
        var score = prompt("점수를 입력하세요", 100);
        score = parseInt(score);
        if (score >= 90) 
            grade = "A";
        
        else if (score >= 80) 
            grade = "B";
        
        else if (score >= 70) 
            grade = "C";
        
        else if (score >= 60) {
            grade = "D";}
        
        else 
            grade = "F";
        
        document.write("당신의 점수는 " + score + "점 이므로 학점은 " + grade + "입니다. <br>")

    </script>
    
</body>
</html>
