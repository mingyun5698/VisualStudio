<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var price = 0;
        var coffee = prompt("커피를 입력하시오", "");
        switch(coffee) {
            case "espresso" :
                case "에스프레소" : price = 2000;
                break;
                case "카푸치노" : price = 3000;
                break;
                case "카페라떼" : price = 4000;
                break;
                default :
                document.write(coffee + "는 없습니다."); 
        }
        if (price!=0) {
            document.write(coffee + "의 가격은 " + price + "원 입니다.")
        }
    </script>
</head>

</body>
</html>
