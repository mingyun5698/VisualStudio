<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
    <script>
        for (var size =10; size <= 35; size+=5) {
            document.write("<span ");
            // document.write("style = 'font-size:" + size + "px'>");
            document.write("style='font-size:" + size + "px'>");
            document.write(size + "px");
            document.write("</span>");
            
        }
    </script>
    
</body>
</html>
