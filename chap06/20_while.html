<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <hr>
    <script>
        var n = prompt("숫자를 입력하세요", "0");
        n = parseInt(n);
        var sum = 0, i=0;

        // n=0; 으로 해서 안됨
        // i 변수를 선언 안해서 안됨

        while(i<=n) {
            sum += i;
            i++;
        }

        
        document.write("0부터 " + n + "까지의 합은" + sum +"입니다.");
    </script>
    
</body>
</html>
