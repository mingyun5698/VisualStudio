<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var n = prompt("숫자를 입력하세요", "0");
        var sum = 0, i=0;

        do {   
            sum += i;
            i++;
        } while(i<=n);

        document.write("0부터 " + n + "까지의 합은 " + sum + "입니다.")
    </script>
</head>
