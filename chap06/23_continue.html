<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for (i = 0; i < 10; i++) {
            if(i%3 !=1) {
                continue;
            }
            document.write(i + " ");
            sum += i;
        }
        document.write("의 합은 " + sum + "입니다.")
        </script>

    
</body>
</html>
