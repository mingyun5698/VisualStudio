<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function adder(a,b) {
            var sum;
            sum = a + b;
            return sum;
        }
    </script>
</head>
<body>
    <script>
        var n = adder(5555,1234)
        document.write("5555와 1234의 합은 " + n + "입니다.");
    </script>
    
</body>
</html>
