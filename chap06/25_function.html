<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function evalParseIntIsNaN() {
        var res = eval("2*3+4*5");
        document.write("eval(\"2*3+4*5\")는 " + res + "입니다. <br>");
        var m = parseInt("32");
        document.write("parseInt(\"32\")는 " + m + "입니다. <br>");
        var n = parseInt("0x32");
        document.write("parseInt(\"0x32\")는 " + n + "입니다. <br>")

        n = parseInt("hello");
        if(isNaN(n)) {
            document.write("hello는 숫자가 아닙니다.");
        }
    }
    </script>
</head>
<body>
    <h3>eval(), parseInt(), isNaN()</h3>
    <hr>
    <script>
        evalParseIntIsNaN();
    </script>
    
</body>
</html>
